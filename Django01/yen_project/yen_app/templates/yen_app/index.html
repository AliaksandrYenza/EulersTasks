{% extends 'yen_app/base.html' %}

{% block title %}
{{title }}
{% endblock %}

{% block content %}
    <h1>Page index.html</h1>
        {%if tasks %}
           {% for el in tasks %}
              <div class="alert-warning mt-2">
                  <h3>{{el.title}}</h3>
                  <p>{{el.task}}</p>
              </div>
            {%endfor%}
        {%else%}
            <p>no found</p>
        {%endif%}
    <a>main page</a>
{% endblock %}
